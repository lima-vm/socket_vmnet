name: QEMU

on:
  push:
    branches:
      - master
      - 'release/**'
  pull_request:
  schedule:
    - cron: '0 0 * * *'  # Runs every night at midnight UTC

permissions:
  contents: read

jobs:
  integration:
    name: Integration tests
    strategy:
      fail-fast: false
      matrix:
        # We run on standard arm64 runners since this test is very quick.
        platform:
          - macos-14
          - macos-15
          - macos-15-intel
          - macos-26
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 1
      - name: Show host info
        run: |
          uname -a
          sw_vers
          ifconfig
      - name: Build
        run: |
          make
          sudo make install
      - name: Print launchd status (shared mode)
        run: launchctl print system/io.github.lima-vm.socket_vmnet
      - name: Install test dependencies
        run: |
          brew install qemu bash
      - name: Test (shared mode)
        run: ./test/test.sh /var/run/socket_vmnet
      # Bridged mode cannot be tested on GHA
